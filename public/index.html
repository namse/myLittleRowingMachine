<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="font/font.css">
  <style>
    * {
      -webkit-font-smoothing: none;
      font-smooth: never;
      font-family: 'SilkscreenNormal', Arial, sans-serif;
      letter-spacing: 0;
    }

    .wrapper {
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 0px;
      background-color: rgba(150, 168, 182, 1);
      width: 300px;
      height: 200px;
    }

    .wrapper>.grid {
      border: 1px solid black;
      color: black;
    }

    .wrapper>.grid>.grid-content-container {
      display: table;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .wrapper>.grid>.grid-content-container>.grid-content {
      display: table-cell;
      vertical-align: middle;
    }

    .elapsed-time {
      grid-column: 1 / 3;
      grid-row: 1/3;
      text-align: right;
      font-size: 40px;
      padding-right: 5px;
    }

    .spin-per-second {
      grid-column: 3;
      grid-row: 1/3;
      font-size: 40px;
      text-align: right;
      padding-right: 5px;
    }

    .unit {
      font-size: 20px;
    }

    .second-per-500meter {
      grid-column: 1 / 4;
      grid-row: 3/6;
      font-size: 60px;
      text-align: right;
      padding-right: 15px;
    }

    .distance {
      grid-column: 1 / 3;
      grid-row: 6/8;
      font-size: 40px;
      text-align: right;
      padding-right: 5px;
    }

    .empty {
      grid-column: 3;
      grid-row: 6/8;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="grid elapsed-time">
      <div class="grid-content-container">
        <div class="grid-content"><span id="elapsed-time-value"></span></div>
      </div>
    </div>
    <div class="grid spin-per-second">
      <div class="grid-content-container">
        <div class="grid-content">
          <span id="stroke-rate-value"></span><span class="unit">s/m</span></div>
      </div>
    </div>
    <div class="grid second-per-500meter">
      <div class="grid-content-container">
        <div class="grid-content">
          <span id="current-pace-value"></span> <span class="unit">/500m</span></div>
      </div>
    </div>
    <div class="grid distance">
      <div class="grid-content-container">
        <div class="grid-content">
          <span id="distance-value"></span><span class="unit">m</span></div>
      </div>
    </div>
    <div class="grid empty">
      <div class="grid-content-container">
        <div class="grid-content">
        </div>
      </div>
    </div>
  </div>
  <div id="data"></div>
  <script src="/socket.io.js"></script>
  <script src="/index.js"></script>
</body>

</html>
